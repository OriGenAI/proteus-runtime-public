name: Create Tag/Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          tag_prefix:
      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run squash
        run: |
          git config --local user.email $GITHUB_EMAIL
          git config --local user.name $GITHUB_USERNAME
          git reset --mixed origin/dev
          git add .
          git commit -m "update version $VERSION" -a
        env:
          GITHUB_USERNAME: github-actions[bot]
          GITHUB_EMAIL: github-actions[bot]@users.noreply.github.com
          VERSION: ${{ steps.tag_version.outputs.new_tag }}
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          branch: ${{ github.ref }}
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          #github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repository: OriGenAI/proteus-runtime-public
          branch: "update/${{ steps.tag_version.outputs.new_tag }}"
